<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  
</head>
  <body>
    <a-scene mindar-image="imageTargetSrc:./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item  id= "a" src="./faz-o-l-2.png"></a-asset-item>
          <a-asset-item id= "a1"  src="./gato1.jpeg"></a-asset-item>
          <a-asset-item id= "a2"  src="./gsto2.jfif"></a-asset-item>
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#a" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 1">
            <a-plane-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#a1" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 1">
            <a-plane-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#a2" animation-mixer>
          </a-entity>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </body>
  </body>
</html>
